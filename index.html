<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind css cdn file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator Using DOM Manipulation</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl text-center text-white font-bold">Calculate me</h1>
        <div class="box-calculator my-3">
            <div class="box-wrapper mx-auto flex justify-center flex-col m-auto w-1/3">
                <input type="number" class="text-right text-xl py-2 my-3 border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"/>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="handleInputValue(this)">9</button>
                    <button onclick="handleInputValue(this)">8</button>
                    <button onclick="handleInputValue(this)">7</button>
                    <button onclick="handleClear(this)">CLR</button>
                    <button onclick="handleInputValue(this)">6</button>
                    <button onclick="handleInputValue(this)">5</button>
                    <button onclick="handleInputValue(this)">4</button>
                    <button onclick="handleOperations(this)">+</button>
                    <button onclick="handleInputValue(this)">3</button>
                    <button onclick="handleInputValue(this)">2</button>
                    <button onclick="handleInputValue(this)">1</button>
                    <button onclick="handleOperations(this)">-</button>
                    <button onclick="handleOperations(this)">0</button>
                    <button onclick="handleOperations(this)">x</button>
                    <button onClick="handleOperations(this)">/</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
